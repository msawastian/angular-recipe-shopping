<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature !== 'recipe'"></app-shopping-list>
    </div>
  </div>
  <p appBasicHighlight>Custom directive test</p>
  <div *appUnless="false" appBasicHighlight>Custom directive test</div>
  <p [appBetterHighlight]="'red'"
     [defaultColor]="'yellow'">Custom directive test</p>
</div>
